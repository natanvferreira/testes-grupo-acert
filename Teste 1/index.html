<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste para desenvolvedor Front-end/back PHP</title>
  </head>
  <body></body>
  <script>
    function conecta() {
      const url = "https://viacep.com.br/ws/99999999/json/";

      fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              `Erro na requisição: ${response.status} ${response.statusText}`
            );
          }
          return response.json();
        })
        .then((data) => {
          // Aqui você trata a resposta de sucesso
          console.log("Dados do CEP:", data);
        })
        .catch((error) => {
          // Aqui você trata o erro
          console.error("Erro na requisição:", error);
        });
    }

    conecta();
  </script>
</html>
